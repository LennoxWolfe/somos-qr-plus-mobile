<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - SOMOS QR+</title>
    <link rel="stylesheet" href="../css/forgot-password.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <!-- Logo Section -->
            <div class="logo-section">
                <img src="../images/SOMOS QR.png" alt="SOMOS QR Logo" class="logo-image">
            </div>

            <!-- Forgot Password Form -->
            <div class="auth-form">
                <div class="auth-header">
                    <h1>Forgot Password</h1>
                    <p>Enter your email address and we'll send you a link to reset your password</p>
                </div>

                <form id="forgotPasswordForm" class="forgot-password-form">
                    <div class="form-group">
                        <label for="email" class="form-label">Email Address</label>
                        <div class="input-container">
                            <input 
                                type="email" 
                                id="email" 
                                name="email" 
                                class="form-input" 
                                placeholder="Enter your email address"
                                required
                            >
                            <div class="input-icon">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                                    <polyline points="22,6 12,13 2,6"></polyline>
                                </svg>
                            </div>
                        </div>
                        <div class="input-error" id="emailError"></div>
                    </div>

                    <div class="auth-actions">
                        <button type="submit" class="btn-send" id="sendBtn">
                            <span class="btn-text">Send Reset Link</span>
                            <div class="btn-loading" id="btnLoading">
                                <div class="spinner"></div>
                            </div>
                        </button>
                    </div>

                    <div class="auth-links">
                        <button type="button" class="link-btn" id="backToLoginBtn">
                            Back to Login
                        </button>
                    </div>
                </form>

                <!-- Success Message (initially hidden) -->
                <div class="success-message" id="successMessage">
                    <div class="success-icon">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                            <polyline points="22,4 12,14.01 9,11.01"></polyline>
                        </svg>
                    </div>
                    <h2>Check Your Email</h2>
                    <p>We've sent a password reset link to <strong id="userEmail"></strong></p>
                    <p class="email-note">If you don't see the email, check your spam folder or try again.</p>
                    <button type="button" class="btn-resend" id="resendBtn">
                        Resend Email
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/forgot-password.js"></script>
</body>
</html>
