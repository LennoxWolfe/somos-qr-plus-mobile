<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOMOS QR+ - Login</title>
    <link rel="stylesheet" href="../css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <!-- Background Pattern -->
        <div class="background-pattern" style="pointer-events: none;"></div>
        
        <!-- Login Card -->
        <div class="login-card">
            <!-- Logo Section -->
            <div class="logo-section">
                <img src="../images/SOMOS QR.png" alt="SOMOS QR Logo" class="logo-image">
            </div>
            
            <!-- Login Form -->
            <form class="login-form" id="loginForm">
                <div class="form-header">
                    <h2 class="form-title">Welcome</h2>
                    <p class="form-subtitle">Sign in to your account</p>
                </div>
                
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <div class="input-container">
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            class="form-input" 
                            placeholder="Enter your email"
                            required
                        >
                        <div class="input-icon">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                                <polyline points="22,6 12,13 2,6"></polyline>
                            </svg>
                        </div>
                    </div>
                    <div class="input-error" id="emailError"></div>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-container">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            class="form-input" 
                            placeholder="Enter your password"
                            required
                        >
                        <div class="input-icon">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                                <circle cx="12" cy="16" r="1"></circle>
                                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                            </svg>
                        </div>
                        <button type="button" class="password-toggle" id="passwordToggle">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </button>
                    </div>
                    <div class="input-error" id="passwordError"></div>
                </div>
                
                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="rememberMe" name="rememberMe">
                        <span class="checkmark"></span>
                        <span class="checkbox-label">Remember me</span>
                    </label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                
                <button type="submit" class="login-btn" id="loginBtn">
                    <span class="btn-text">Sign In</span>
                    <div class="btn-spinner" id="btnSpinner"></div>
                </button>
            </form>
            
            <!-- Separator -->
            <div class="form-separator">
                <span class="separator-text">or</span>
            </div>
            
            <!-- Create Account Section -->
            <div class="create-account-section">
                <h3 class="create-account-title">Create new account</h3>
                <form class="create-account-form" id="createAccountForm">
                    <div class="form-group">
                        <div class="input-container">
                            <input 
                                type="email" 
                                id="newEmail" 
                                name="newEmail" 
                                class="form-input" 
                                placeholder="email@domain.com"
                                required
                            >
                            <div class="input-icon">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                                    <polyline points="22,6 12,13 2,6"></polyline>
                                </svg>
                            </div>
                            <div class="input-error-icon" id="newEmailErrorIcon" style="display: none;">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <circle cx="12" cy="12" r="10"></circle>
                                    <line x1="15" y1="9" x2="9" y2="15"></line>
                                    <line x1="9" y1="9" x2="15" y2="15"></line>
                                </svg>
                            </div>
                        </div>
                        <div class="input-error" id="newEmailError"></div>
                    </div>
                    
                    <button type="submit" class="signup-btn" id="signupBtn">
                        <span class="btn-text">Sign up with email</span>
                        <div class="btn-spinner" id="signupSpinner"></div>
                    </button>
                </form>
            </div>
            
            <!-- Footer -->
            <div class="login-footer">
                <p class="footer-text">
                    Don't have an account? 
                    <a href="create-account.html" class="footer-link">Create an account</a>
                </p>
                <div class="terms-disclaimer">
                    <p class="disclaimer-text">
                        By clicking Sign In, you agree to our 
                        <a href="#" class="disclaimer-link">Terms of Service</a> 
                        and 
                        <a href="#" class="disclaimer-link">Privacy Policy</a>
                    </p>
                </div>
                <div class="powered-by">
                    <p class="powered-by-text">Powered by</p>
                    <img src="../images/SOMOS IPA logo.png" alt="SOMOS IPA" class="powered-by-logo">
                </div>
            </div>
        </div>
        
        <!-- Error Modal -->
        <div class="error-modal" id="errorModal">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="error-icon">⚠️</div>
                    <h3 class="modal-title">Login Error</h3>
                </div>
                <div class="modal-body">
                    <p class="modal-message" id="modalMessage"></p>
                </div>
                <div class="modal-footer">
                    <button class="modal-btn" id="modalCloseBtn">OK</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="../js/login.js"></script>
</body>
</html>
