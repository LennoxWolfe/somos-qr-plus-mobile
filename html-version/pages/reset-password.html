<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - SOMOS QR+</title>
    <link rel="stylesheet" href="../css/reset-password.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <!-- Logo Section -->
            <div class="logo-section">
                <img src="../images/SOMOS QR.png" alt="SOMOS QR Logo" class="logo-image">
            </div>

            <!-- Reset Password Form -->
            <div class="auth-form">
                <div class="auth-header">
                    <h1>Reset Password</h1>
                    <p>Enter your new password below</p>
                </div>

                <form id="resetPasswordForm" class="reset-password-form">
                    <div class="form-group">
                        <label for="otpCode" class="form-label">Verification Code</label>
                        <div class="otp-input-container">
                            <input type="text" id="otp1" class="otp-input" maxlength="1" autocomplete="off">
                            <input type="text" id="otp2" class="otp-input" maxlength="1" autocomplete="off">
                            <input type="text" id="otp3" class="otp-input" maxlength="1" autocomplete="off">
                            <input type="text" id="otp4" class="otp-input" maxlength="1" autocomplete="off">
                            <input type="text" id="otp5" class="otp-input" maxlength="1" autocomplete="off">
                            <input type="text" id="otp6" class="otp-input" maxlength="1" autocomplete="off">
                        </div>
                        <div class="input-error" id="otpError"></div>
                    </div>

                    <div class="form-group">
                        <label for="newPassword" class="form-label">New Password</label>
                        <div class="input-container">
                            <input 
                                type="password" 
                                id="newPassword" 
                                name="newPassword" 
                                class="form-input" 
                                placeholder="Enter your new password"
                                required
                            >
                            <div class="input-icon">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                                    <circle cx="12" cy="16" r="1"></circle>
                                    <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                                </svg>
                            </div>
                            <button type="button" class="password-toggle" id="newPasswordToggle">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                    <circle cx="12" cy="12" r="3"></circle>
                                </svg>
                            </button>
                        </div>
                        <div class="password-strength" id="passwordStrength">
                            <div class="strength-bar">
                                <div class="strength-fill" id="strengthFill"></div>
                            </div>
                            <div class="strength-text" id="strengthText">Password strength</div>
                        </div>
                        <div class="input-error" id="newPasswordError"></div>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <div class="input-container">
                            <input 
                                type="password" 
                                id="confirmPassword" 
                                name="confirmPassword" 
                                class="form-input" 
                                placeholder="Confirm your new password"
                                required
                            >
                            <div class="input-icon">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                                    <circle cx="12" cy="16" r="1"></circle>
                                    <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                                </svg>
                            </div>
                            <button type="button" class="password-toggle" id="confirmPasswordToggle">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                    <circle cx="12" cy="12" r="3"></circle>
                                </svg>
                            </button>
                        </div>
                        <div class="input-error" id="confirmPasswordError"></div>
                    </div>

                    <div class="password-requirements">
                        <h4>Password Requirements:</h4>
                        <ul class="requirements-list">
                            <li id="req-length" class="requirement">
                                <span class="requirement-icon">○</span>
                                At least 8 characters
                            </li>
                            <li id="req-uppercase" class="requirement">
                                <span class="requirement-icon">○</span>
                                One uppercase letter
                            </li>
                            <li id="req-lowercase" class="requirement">
                                <span class="requirement-icon">○</span>
                                One lowercase letter
                            </li>
                            <li id="req-number" class="requirement">
                                <span class="requirement-icon">○</span>
                                One number
                            </li>
                            <li id="req-special" class="requirement">
                                <span class="requirement-icon">○</span>
                                One special character
                            </li>
                        </ul>
                    </div>

                    <div class="auth-actions">
                        <button type="submit" class="btn-reset" id="resetBtn">
                            <span class="btn-text">Reset Password</span>
                            <div class="btn-loading" id="btnLoading">
                                <div class="spinner"></div>
                            </div>
                        </button>
                    </div>

                    <div class="auth-links">
                        <button type="button" class="link-btn" id="backToLoginBtn">
                            Back to Login
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="../js/reset-password.js"></script>
</body>
</html>
