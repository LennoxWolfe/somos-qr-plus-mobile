<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOMOS QR+ - Create Account</title>
    <link rel="stylesheet" href="../css/create-account.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <!-- Background Pattern -->
        <div class="background-pattern" style="pointer-events: none;"></div>
        
        <!-- Create Account Card -->
        <div class="login-card">
            <!-- Logo Section -->
            <div class="logo-section">
                <img src="../images/SOMOS QR.png" alt="SOMOS QR Logo" class="logo-image">
            </div>
            
            <!-- Create Account Form -->
            <form class="login-form" id="createAccountForm">
                <div class="form-header">
                    <h2 class="form-title">Create Account</h2>
                    <p class="form-subtitle">Join SOMOS QR+ to get started</p>
                </div>
                
                <div class="form-group">
                    <label for="firstName" class="form-label">First Name</label>
                    <div class="input-container">
                        <input 
                            type="text" 
                            id="firstName" 
                            name="firstName" 
                            class="form-input" 
                            placeholder="Enter your first name"
                            required
                        >
                        <div class="input-icon">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                <circle cx="12" cy="7" r="4"></circle>
                            </svg>
                        </div>
                    </div>
                    <div class="input-error" id="firstNameError"></div>
                </div>

                <div class="form-group">
                    <label for="lastName" class="form-label">Last Name</label>
                    <div class="input-container">
                        <input 
                            type="text" 
                            id="lastName" 
                            name="lastName" 
                            class="form-input" 
                            placeholder="Enter your last name"
                            required
                        >
                        <div class="input-icon">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                <circle cx="12" cy="7" r="4"></circle>
                            </svg>
                        </div>
                    </div>
                    <div class="input-error" id="lastNameError"></div>
                </div>
                
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <div class="input-container">
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            class="form-input" 
                            placeholder="Enter your email"
                            required
                        >
                        <div class="input-icon">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                                <polyline points="22,6 12,13 2,6"></polyline>
                            </svg>
                        </div>
                    </div>
                    <div class="input-error" id="emailError"></div>
                </div>

                <div class="form-group">
                    <label for="practice" class="form-label">Practice</label>
                    <div class="input-container">
                        <select 
                            id="practice" 
                            name="practice" 
                            class="form-input" 
                            required
                        >
                            <option value="">Select your practice</option>
                            <option value="practice1">Practice 1</option>
                            <option value="practice2">Practice 2</option>
                            <option value="practice3">Practice 3</option>
                            <option value="other">Other</option>
                        </select>
                        <div class="input-icon">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                                <polyline points="9,22 9,12 15,12 15,22"></polyline>
                            </svg>
                        </div>
                    </div>
                    <div class="input-error" id="practiceError"></div>
                </div>

                <div class="form-group" id="npiField" style="display: none;">
                    <label for="npi" class="form-label">NPI Number</label>
                    <div class="input-container">
                        <input 
                            type="text" 
                            id="npi" 
                            name="npi" 
                            class="form-input" 
                            placeholder="Enter your NPI number"
                            pattern="[0-9]{10}"
                            maxlength="10"
                        >
                        <div class="input-icon">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M9 12l2 2 4-4"></path>
                                <path d="M21 12c-1 0-2-1-2-2s1-2 2-2 2 1 2 2-1 2-2 2z"></path>
                                <path d="M3 12c1 0 2-1 2-2s-1-2-2-2-2 1-2 2 1 2 2 2z"></path>
                                <path d="M12 3c0 1-1 2-2 2s-2-1-2-2 1-2 2-2 2 1 2 2z"></path>
                                <path d="M12 21c0-1 1-2 2-2s2 1 2 2-1 2-2 2-2-1-2-2z"></path>
                            </svg>
                        </div>
                    </div>
                    <div class="input-error" id="npiError"></div>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-container">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            class="form-input" 
                            placeholder="Create a password"
                            required
                        >
                        <div class="input-icon">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                                <circle cx="12" cy="16" r="1"></circle>
                                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                            </svg>
                        </div>
                        <button type="button" class="password-toggle" id="passwordToggle">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </button>
                    </div>
                    <div class="input-error" id="passwordError"></div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <div class="input-container">
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            name="confirmPassword" 
                            class="form-input" 
                            placeholder="Confirm your password"
                            required
                        >
                        <div class="input-icon">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                                <circle cx="12" cy="16" r="1"></circle>
                                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                            </svg>
                        </div>
                        <button type="button" class="password-toggle" id="confirmPasswordToggle">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </button>
                    </div>
                    <div class="input-error" id="confirmPasswordError"></div>
                </div>
                
                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="agreeTerms" name="agreeTerms" required>
                        <span class="checkmark"></span>
                        <span class="checkbox-label">I agree to the Terms of Service and Privacy Policy</span>
                    </label>
                </div>
                
                <button type="submit" class="login-btn" id="createAccountBtn">
                    <span class="btn-text">Create Account</span>
                    <div class="btn-spinner" id="btnSpinner"></div>
                </button>
            </form>
            
            <!-- Footer -->
            <div class="login-footer">
                <p class="footer-text">
                    Already have an account? 
                    <a href="login.html" class="footer-link">Sign in</a>
                </p>
                <div class="terms-disclaimer">
                    <p class="disclaimer-text">
                        By creating an account, you agree to our 
                        <a href="#" class="disclaimer-link">Terms of Service</a> 
                        and 
                        <a href="#" class="disclaimer-link">Privacy Policy</a>
                    </p>
                </div>
                <div class="powered-by">
                    <p class="powered-by-text">Powered by</p>
                    <img src="../images/SOMOS IPA logo.png" alt="SOMOS IPA" class="powered-by-logo">
                </div>
            </div>
        </div>
        
        <!-- Error Modal -->
        <div class="error-modal" id="errorModal">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="error-icon">⚠️</div>
                    <h3 class="modal-title">Account Creation Error</h3>
                </div>
                <div class="modal-body">
                    <p class="modal-message" id="modalMessage"></p>
                </div>
                <div class="modal-footer">
                    <button class="modal-btn" id="modalCloseBtn">OK</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="../js/create-account.js"></script>
</body>
</html>
